<html>
    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>grid classes</h2>
    <div class="container-fluid">
        <div class="row">
        <div class="col" style="background-color:red;">col</div>
        <div class="col-sm-5" style="background-color:rgb(214, 15, 232);">col1</div>
        <div class="col-md-5" style="background-color:rgb(232, 138, 23);">col2</div>
        <div class="col-lg-5" style="background-color:rgb(189, 5, 140);">col3</div>
        <div class="col-xl-5" style="background-color:rgb(97, 198, 223);">col4</div>
        </div>
    </div>
    </div>
    <div>
    <h1>secondary text using small tag</h1>
    <p>hi<small>hello</small>namasthe</p>
    </div>
    <div>
        <h1>highlighted text using abbr and mark tag</h1>
        <p><abbr title="power enriched in nib">pen</abbr></p>
        <p>bye<mark>be with u everytime</mark></p>
    </div>
        

</body>
